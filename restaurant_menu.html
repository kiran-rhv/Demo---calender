<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Acaemics admission pages and its details list">
    <link rel="icon" type="image/x-icon" href="assets/images/menu_favicon.png">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/custom.css" />
    <title>javascript</title>
</head>

<body>
    <!-- Body Content Start  -->
    <div class="container my-4">
        <div class="mt-5 text-center h1 menu_css">
            Our Menu
        </div>
        <div class="d-flex justify-content-center mt-4 food_check">
            <div class="form-check form-check-inline px-3">
                <input class="form-check-input mr-2" type="checkbox" id="all_food" value="option1" />
                <label class="form-check-label text-uppercase" for="all_food">All</label>
            </div>
            <div class="form-check form-check-inline px-3">
                <input class="form-check-input mr-2" type="checkbox" id="breakfast" value="option2" />
                <label class="form-check-label text-uppercase" for="breakfast">Breakfast</label>
            </div>
            <div class="form-check form-check-inline px-3">
                <input class="form-check-input mr-2" type="checkbox" id="lunch" value="option3" />
                <label class="form-check-label text-uppercase" for="lunch">Lunch</label>
            </div>
            <div class="form-check form-check-inline px-3">
                <input class="form-check-input mr-2" type="checkbox" id="dinner" value="option4" />
                <label class="form-check-label text-uppercase" for="dinner">dinner</label>
            </div>
            <div class="form-check form-check-inline px-3">
                <input class="form-check-input mr-2" type="checkbox" id="shakes" value="option5" />
                <label class="form-check-label text-uppercase" for="shakes">shakes</label>
            </div>
        </div>
        <div class="food_card">
            <div class="row mt-5">
                <div class="col-md-6">
                    <div class="card border-0 mb-3" style="max-width: 540px; height: 200px;">
                        <div class="row no-gutters">
                            <div class="col-md-4">
                                <img src="assets/images/restaurant_menu/pancake.jpg" class="img-fluid img_card"
                                    alt="food images" width="200" height="200" />
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <div
                                        class="card-title d-flex justify-content-between h5 border-bottom border-primary">
                                        <div class="food_title">Food Title</div>
                                        <div class="food_price">Food Price</div>
                                    </div>
                                    <p class="card-text text-justify food_description">This is a wider card with
                                        supporting text
                                        below as a natural lead-in to additional content. This content is a little bit
                                        longer.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src=" assets/js/jquery-3.4.1.js"></script>
        <script src="assets/js/jquery.slim.min.js"></script>
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/custom.js"></script>
        <!-- Body Content End  -->
    </div>
</body>

</html>
