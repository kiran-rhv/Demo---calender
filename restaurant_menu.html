<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Acaemics admission pages and its details list">
    <link rel="icon" type="image/x-icon" href="assets/images/menu_favicon.png">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/custom.css" />
    <title>javascript</title>
</head>

<body>
    <!-- Body Content Start  -->
    <div class="container my-4">
        <div class="mt-5 text-center h1 menu_css">
            Our Menu
        </div>
        <div class="d-flex justify-content-center my-5 food_check">
            <div class="form-check form-check-inline px-3">
                <input class="form-check-input mr-2 check_tick" type="checkbox" id="all" value="all" name="all"
                    onclick="checkList(event);" />
                <label class="form-check-label text-uppercase" for="all_food">All</label>
            </div>
            <div class="form-check form-check-inline px-3">
                <input class="form-check-input mr-2 check_tick" type="checkbox" id="breakfast" value="breakfast"
                    name="breakfast" onclick="checkList(event);" />
                <label class="form-check-label text-uppercase" for="breakfast">breakfast</label>
            </div>
            <div class="form-check form-check-inline px-3">
                <input class="form-check-input mr-2 check_tick" type="checkbox" id="lunch" value="lunch" name="lunch"
                    onclick="checkList(event);" />
                <label class="form-check-label text-uppercase" for="lunch">Lunch</label>
            </div>
            <div class="form-check form-check-inline px-3">
                <input class="form-check-input mr-2 check_tick" type="checkbox" id="dinner" value="dinner" name="dinner"
                    onclick="checkList(event);" />
                <label class="form-check-label text-uppercase" for="dinner">dinner</label>
            </div>
            <div class="form-check form-check-inline px-3">
                <input class="form-check-input mr-2 check_tick" type="checkbox" id="shakes" value="shakes" name="shakes"
                    onclick="checkList(event);" />
                <label class="form-check-label text-uppercase" for="shakes">shakes</label>
            </div>
        </div>
        <div class="food_card">
            <div class="row" id="menu">
            </div>
        </div>

        <script src="assets/js/jquery-3.4.1.js"></script>
        <script src="assets/js/jquery.slim.min.js"></script>
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/custom.js"></script>
        <!-- Body Content End  -->
    </div>
</body>

</html>
